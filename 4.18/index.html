<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <center>
        <main>
          <form name="cadastro" action="/submit" method="post">
            <table>
              <thead>
                <h1 class="titulo">Login</h1>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <label for="f_nome" width="100%"></label>
                    <input
                      class="entradas"
                      type="email"
                      id="f_nome"
                      placeholder="digite seu e-mail"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="f_senha" width="100%"></label>
                    <input
                      class="entradas"
                      type="password"
                      id="f_senha"
                      placeholder="digite sua senha"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input class="button" type="submit" value="Entrar" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <a href="#">esqueceu a senha?</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </main>
      </center>
    </div>
  </body>
</html>
